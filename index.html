<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <header>
        <h1>countries by continents</h1>
   </header>

   <div class="world-map">
        <div class="upper">
            <div id="n-america">
                <img src=".devcontainer/assets/images/n-america.png" alt="n-america">
            </div>
            <div id="europe">
                <img src=".devcontainer/assets/images/europe.png" alt="">
            </div>
            <div id="asia">
                <img src=".devcontainer/assets/images/asia.png" alt="">
            </div>
        </div>

        <div class="down">
            <div id="s-america">
                <img src=".devcontainer/assets/images/s-america.png" alt="">
            </div>
            <div id="africa">
                <img src=".devcontainer/assets/images/africa.png" alt="">
            </div>
            <div id="australia">
                <img src=".devcontainer/assets/images/australia.png" alt="">
            </div>
        </div>        
    </div>

   <div class="country">
        <input type="text">
   </div>

   <footer>
        <h3>Which continent do I belong to?</h3>
   </footer>

</body>

<script src="script.js"></script>
</html>
