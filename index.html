<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries by Continents</title>
</head>
<body>
   <header>
        <h1>countries by continents</h1>
   </header>

   <div class="world-map">
        <div class="upper">
            <div id="n-america">
                <img src="assets/n-america.png" alt="n-america">
            </div>
            <div id="europe">
                <img src="assets/europe.png" alt="europe">
            </div>
            <div id="asia">
                <img src="assets/asia.png" alt="asia">
            </div>
        </div>

        <div class="down">
            <div id="s-america">
                <img src="assets/s-america.png" alt="s-america">
            </div>
            <div id="africa">
                <img src="assets/africa.png" alt="africa">
            </div>
            <div id="australia">
                <img src="assets/australia.png" alt="australia">
            </div>
        </div>
    </div>

   <div class="country">
        <input class="box" type="text" readonly>
   </div>
   <button type="submit" id="run">Start</button>

   <script src="script.js"></script>
</body>



</html>
